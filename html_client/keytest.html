<html>
<head>
<title>Key Tests</title>

<STYLE TYPE="text/css">
canvas { 
background: #777777;

</STYLE>

<script src='http://127.0.0.1:8080/socket.io/socket.io.js'></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>

</head>

<body>



</body>


<script>

$(document).ready(function () {
    
    var last, last_time;
    var count = 0;
    var l = 'qwertyuiopasdfghjklzxcvbnm'
    var keyevent = function(event) {
        if (event.which == last) { console.log('same'); return false;}
        if (event.timeStamp == last_time) { console.log('same'); return false;}
        var htm = $('body').html();
        $('body').html(htm+event.which+': '+l[count]+',<br>');
        last = event.which;
        last_time = event.timeStamp;
        //console.log(event);
        console.log(count);
        count += 1;
    };
    
    $(document).keydown(keyevent);
    
    
});

</script>

</html>
