<script>

$(document).ready(function () {
    
    var last, last_time;
    var count = 0;
    var l = '1234567890';
    var keyevent = function(event) {
        console.log(event.which);
        console.log(event);
        var htm = $('body').html();
        $('body').html(htm+event.which+': '+l[count]+',<br>');
        count += 1;
    };
    
    $(document).keydown(keyevent);
    
    
});
