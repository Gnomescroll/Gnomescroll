<html>
<head>
<title>Nomic Chat</title>

<style type="text/css">

#input {
    width: 100%;
}

#chat {
    width: 600px;
}

#messages {
    height: 400px;
    overflow-x: scroll;
    overflow-y: auto;
}

</style>

<script src='http://127.0.0.1:8081/socket.io/socket.io.js'></script><!-- socket.io.js port is where socket_server is being served, not http server -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
</head>

<body>


<div id="options">
Name: <input id="name" type="text" />
</div>

<div id="chat">
Gnomescroll chat<hr>
    <div id="messages">
    <div class="message">No messages yet.</div>
    </div>

    <br>
    <span id="controls">
        <input id="input" type="text" name="input" />
        <input id="submit" type="submit" name="submit" value="Send" />
    </span>

</div>

</body>

<script src="http://127.0.0.1:8080/js/globals.js"></script>
<script src="http://127.0.0.1:8080/js/socket.js"></script>
<script src="http://127.0.0.1:8080/js/chat_client.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        socket.configure({
            debug        : true,
            node_server  : '127.0.0.1',
            node_port    : 8082,
        }).init();
    });
</script>

</html>
