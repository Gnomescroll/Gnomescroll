<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Log In</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/common.js"</script>
  <script src="../js/jquery-1.7.1.min.js"></script>
  <script src="../js/modernizr-2.5.3.min.js"></script>
</head>

<body>

<div id="messages-wrap">
  <div id="messages">
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="span6 offset3">
      <div class="page-header">
        <h1>Log In</h1>
      </div>
      <form class="form-horizontal" id="login" method="POST">
        <div style="display:none;">
          <input id="csrf_token" name="csrf_token" type="hidden" value="">
          <input id="version" name="version" type="hidden" value="">
        </div>
        <div id="csrf_token" class="errors"></div>
        <div id="version" class="errors"></div>
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="username_or_email">Username or Email</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="username_or_email" name="username_or_email" value="">
            </div>
            <div id="username_or_email" class="errors"></div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="password" name="password">
            </div>
            <div id="password" class="errors"></div>
          </div>
        <div class="control-group">
          <div class="controls">
            <label class="checkbox">
              <input type="checkbox" id="remember_password" name="">
              Remember password
            </label>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn">Log In</button>
        </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="span6 offset3">
    <p>or <a id="create" href="create.html">create an account</a></p>
  </div>
</div>

</body>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/login.js"</script>

</html>
