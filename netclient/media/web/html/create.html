<body>

<div id="messages-wrap">
    <div id="messages">
        
    </div>
</div>

  <div class="container">
    <div class="row">
      <div class="span6 offset3">
        <div class="page-header">
          <h1>Create Account</h1>
        </div>
<!--
      <div class="alert">A confirmation email will be sent to your address. You will need to confirm within a week or your account will be deactivated.</div>
-->
      <div class="alert">Make sure your email address is correct. You will need to confirm it later.</div>
        
        <form id="create" class="form-horizontal" method="POST">
            <div style="display:none;"><input id="csrf_token" name="csrf_token" type="hidden" value=""></div>
<div id="csrf_token" class="errors"></div>

          <fieldset>

            <div class="control-group">
  <label class="control-label" for="username">Username</label>
  <div class="controls">
    <input type="text" class="input-xlarge" id="username" name="username" value="">
  </div>
    <div id="username" class="errors"></div>
</div>
            <div class="control-group">
  <label class="control-label" for="email_address">Email</label>
  <div class="controls">
    <input type="text" class="input-xlarge" id="email_address" name="email_address" value="">
  </div>
    <div id="email_address" class="errors"></div>
</div>
            <div class="control-group">
  <div class="controls">
  <label class="checkbox">
    <input type="checkbox" id="subscribe" name="subscribe" checked="true">
    Please send me updates and news about the game via email.
  </label>
  </div>
    <div id="subscribe" class="errors"></div>
</div>
            <div class="control-group">
  <label class="control-label" for="password">Password</label>
  <div class="controls">
    <input type="password" class="input-xlarge" id="password" name="password">
  </div>
    <div id="password" class="errors"></div>
</div>
            <div class="control-group">
  <label class="control-label" for="confirm_password">Confirm Password</label>
  <div class="controls">
    <input type="password" class="input-xlarge" id="confirm_password" name="confirm_password">
  </div>
    <div id="confirm_password" class="errors"></div>
</div>

            <div class="form-actions">
              <button type="submit" class="btn">Create Account</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>

    <div class="container">
              <div class="span6 offset3">
        <p>
        or <a href="login.html">login</a>  
        </p>
    </div>
    </div>
