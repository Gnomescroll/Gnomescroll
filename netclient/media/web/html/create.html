<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Create Account</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <script src="../js/jquery-1.7.1.min.js"></script>
  <script src="../js/common.js"</script>
  <script src="../js/modernizr-2.5.3.min.js"></script>
</head>

<body>

<div class="container">
  <div class="row">
    <div class="span10 offset1">
      <div id="messages" class="pagination-centered"></div>
    </div>
  </div>
</div>


<div class="container">
  <div class="row">
    <div class="span6 offset3">
      <div class="page-header">
        <h1>Create Account</h1>
      </div>
      <form id="create" class="form-horizontal" method="POST">
        <div style="display:none;">
          <input id="csrf_token" name="csrf_token" type="hidden" value="">
          <input id="version" name="version" type="hidden" value="">
        </div>
        <div id="csrf_token" class="errors"></div>
        <div id="version" class="errors"></div>
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="username" name="username" value="">
            </div>
            <div id="username" class="errors"></div>
          </div>
          <div class="control-group">
            <label class="control-label" for="email_address">Email</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="email_address" name="email_address" value="">
            </div>
            <div id="email_address" class="errors"></div>
          </div>
          <div class="control-group">
            <div class="controls">
              <label class="checkbox">
              <input type="checkbox" id="subscribe" name="subscribe" checked="true">Email me updates about the game</label>
            </div>
            <div id="subscribe" class="errors"></div>
          </div>
          <div class="control-group">
            <label class="control-label" for="passwords_password">Password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="passwords_password" name="passwords_password">
            </div>
            <div id="passwords_password" class="errors"></div>
          </div>
          <div class="control-group">
            <label class="control-label" for="passwords_confirm">Confirm Password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="passwords_confirm" name="passwords_confirm">
            </div>
            <div id="passwords_confirm" class="errors"></div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn">Create Account</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="span6 offset3">
  <p>or <a href="login.html">login</a></p>
  </div>
</div>

</body>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/create.js"</script>

</html>
